<html><head><title>Wireframe</title></head><body><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Community Events App Wireframe">
    <title>Community Events App</title>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Wireframe for Taylor Developer">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* Modern CSS variables */
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #64748b;
      --accent-color: #f59e0b;
      --text-color: #1f2937;
      --bg-color: #ffffff;
      --border-radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    /* Base styles */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background: var(--bg-color);
    }
    
    /* Responsive container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Modern button styles */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--primary-color);
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-block;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    /* Card component */
    .card {
      background: white;
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: var(--shadow);
      margin: 16px 0;
    }
    
    /* Responsive grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container { padding: 0 16px; }
      .grid { grid-template-columns: 1fr; }
    }
    
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

.event-feed {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

.event-card {
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
    transition: transform 0.3s;
}

.event-card:hover {
    transform: scale(1.05);
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #f1f1f1;
}
  </style>
    </head>
  
<body>
    <header role="banner">
        <h1>Local Community Events</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Create Event</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <section class="event-feed">
            <h2>Discover Events Near You</h2>
            <div class="event-card">
                <img src="placeholder.jpg" alt="Event Image" />
                <h3>Book Club Meetup</h3>
                <p>Date: July 20, 2025</p>
                <button aria-label="RSVP">RSVP</button>
            </div>
            <div class="event-card">
                <img src="placeholder.jpg" alt="Event Image" />
                <h3>Hiking Adventure</h3>
                <p>Date: July 21, 2025</p>
                <button aria-label="RSVP">RSVP</button>
            </div>
            <!-- More events... -->
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2025 Community Events App</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
    // Modern JavaScript with ES6+ features
    document.addEventListener('DOMContentLoaded', function() {
      // Smooth scrolling
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
      
      // Form validation
      const forms = document.querySelectorAll('form');
      forms.forEach(form => {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          console.log('Form submitted');
        });
      });
      
      // Loading states
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', function() {
          this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
          setTimeout(() => {
            this.innerHTML = 'Success!';
          }, 2000);
        });
      });
      
      // Animations with GSAP
      if (typeof gsap !== 'undefined') {
        gsap.from('.card', {
          duration: 0.8,
          y: 50,
          opacity: 0,
          stagger: 0.2,
          ease: 'power2.out'
        });
      }
    });
    
    document.querySelectorAll('.event-card button').forEach(button => {
    button.addEventListener('click', function() {
        alert('You have RSVPâ€™d to this event!');
    });
});
  </script>
    </body>
  
</html></body></html>
